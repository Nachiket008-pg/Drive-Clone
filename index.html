<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href="title.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>My Drive - Google Drive</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="title.png" alt="" class="logo" height="50px" width="50px"><span class="logo-name">Drive</span>
            <nav>
                <input type="search" placeholder="Search in Drive" class="search">
                <img src="question-circle.svg" alt=""  height="25px" width="25px" class="icon-1">
                <img src="gear.svg" alt=""  height="25px" width="25px" class="icon-2">
               <img src="menu.png" alt="" height="25px" width="25px" class="icon-3">
              <img src="person-circle.svg" alt="" height="25px" width="25px" class="icon-4">
             </nav>
        </div><hr>
    </header>
    <main>
        <div class="left">
            <span class="btn"><img src="plus-lg.svg" alt="">New</span>
            <a href="#">My Drive</a>
            <a href="#">Computers</a>
            <a href="#">Shared With Me</a>
            <a href="#">Recent</a>
            <a href="#">Starred</a>
            <a href="#">Trash</a>
            
        </div>
        <div class="mid">
            <p>My Drive</p>
        </div>
        <div class="right">
            <p><span>Notes</span></p>
            <p><span>keep</span></p>
            <p><span>Calender</span></p>
            <hr>
            <p>+</p>
        </div>
    </main>
    <div class="images">
     <img src="img1.jpeg" alt="" class="cont">
     <img src="img2.jpeg" alt="" class="cont">
     <img src="img3.jpeg" alt="" class="cont">
     <img src="img4.jpeg" alt="" class="cont">
     <img src="img5.jpeg" alt="" class="cont">
     <img src="img6.jpeg" alt="" class="cont">
     <img src="img7.jpeg" alt="" class="cont">
     <img src="img8.jpeg" alt="" class="cont">
    </div>
</body>
</html>
